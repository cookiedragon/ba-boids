<!DOCTYPE html>
<script src='lib/three.min.js'></script>
<body style='margin: 0px; background-color: #bbbbbb; overflow: hidden;'><script>
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true
	})
	renderer.setSize( window.innerWidth, window.innerHeight )
	document.body.appendChild( renderer.domElement )

	renderer.setClearColor(0xffffff, 0)

	renderer.shadowMap.enabled	= true
	renderer.shadowMap.type 		= THREE.PCFSoftShadowMap

	var scene	= new THREE.Scene()
	var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000)
	camera.position.set(30, 10, 30)
	camera.lookAt({
	    x: 0,
	    y: 0,
	    z: 0
	})

	var ambient	= new THREE.AmbientLight( 0x444444 )
	scene.add( ambient )

	var light	= new THREE.DirectionalLight( 0x4444cc, 2 )
	light.position.set( 1, -1, 1 ).normalize()
	scene.add( light )

	var spotLight	= new THREE.SpotLight( 0xFFAA88 )
	spotLight.target.position.set( 0, 2, 0 )
	spotLight.position.set( 20, 20, 0 )
	spotLight.shadow.camera.near	= 0.01
	spotLight.castShadow		= true
	scene.add( spotLight )

	var geometry	= new THREE.TorusKnotGeometry(25, 8, 75, 20)
	let loader = new THREE.TextureLoader()
	var material	= new THREE.MeshPhongMaterial({
		color		: 0x8844AA,
		shininess	: 300,
		specular	: 0x33AA33,
		shading		: THREE.SmoothShading
	})
	var torusKnot	= new THREE.Mesh( geometry, material )
	torusKnot.scale.multiplyScalar(1/18)
	torusKnot.position.y		= 4
	scene.add( torusKnot )

	torusKnot.castShadow		= true
	torusKnot.receiveShadow	= false

	var geometry	= new THREE.CubeGeometry( 10, 0.2, 10)
	var texture	= loader.load('assets/palmtrees.jpg')
	var material	= new THREE.MeshPhongMaterial({
		color		: 0x66aa66,
		shininess	: 150,
		specular	: 0x888888,
		shading		: THREE.SmoothShading,
		map		: texture
	})
	var ground		= new THREE.Mesh( geometry, material )
	ground.scale.multiplyScalar(3)
	ground.position.y		= -0.5/2
	scene.add( ground )

	ground.castShadow	= false
	ground.receiveShadow	= true

	let renderWorld = () => {
	    renderer.clear()
	    renderer.render(scene, camera)
	    requestAnimationFrame(renderWorld)
	}

	renderWorld()
</script></body>
